<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>caccount</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sign Up</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

      <!-- Campo para el email -->
      <div class="mb-6">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email adress</label>
        <input type="email" id="email" name="email" ngModel
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sn rounded-lg focus:ring-blue-500 foucs:border-blue-500 block w-full"
        placeholder="john.doe@company.com" required #email="ngModel" />
        <div *ngIf="email.invalid && email.touched" style="color: red;">Please enter a valid email address</div>
      </div>

        <!-- Campo para el password -->
        <div class="mb-6">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email adress</label>
          <input type="password" id="password" name="password" ngModel
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sn rounded-lg focus:ring-blue-500 foucs:border-blue-500 block w-full"
          placeholder="**********" required #password="ngModel" />
        </div>

        <!-- Boton -->
          <button type="submit"
          class="text-white bg-blue-700 hobe: bg-blue-800 focus:ring-4 focus:outline-none foucs:ring-blue-300 fonct-medium rounded-lg text-sm w-full"
          [disabled]="loginForm.invalid">
          Crear
          </button>
    </form>

    <button (click)="onSignUp()"
    class="text-white bg-blue-700 hobe: bg-blue-800 focus:ring-4 focus:outline-none foucs:ring-blue-300 fonct-medium rounded-lg text-sm w-full">
    Go to Login
    </button>
  </ion-content> 
</ion-content>
